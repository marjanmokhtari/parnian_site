<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonnn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full bg-[#080915] flex flex-wrap justify-center">
        <section class="w-full 2xl:container flex flex-wrap justify-center">
            <!-- ****** start header ****** -->
            <header
                class=" flex fixed w-full 2xl:container *:xl:mx-10 md:justify-between p-3 *:text-[#d8d9ef] bg-[#080915] ">
                <figure class="lg:w-1/4 w-1/2  flex items-center">
                    <img src="assets/img/logo.svg" alt="logo_site">
                </figure>
                <nav class="w-2/4 lg:flex hidden ">
                    <ul class="flex justify-evenly items-center *:capitalize   w-full text-xl">
                        <li><a href="">home</a></li>
                        <li><a href="">features</a></li>
                        <li><a href="">pricing</a></li>
                        <li><a href="">pages</a></li>
                    </ul>
                </nav>
                <div class="lg:w-1/4 w-1/2   justify-end *:capitalize  hidden lg:flex">
                    <div class="p-3 border bg-[#0f1024] border-[#1c1d3d] rounded-md">
                        <span>Log in</span>
                    </div>
                    <div class=" mx-3 px-3 flex items-center border-[#5a51df] border bg-[#332d8e] rounded-md">
                        <span>sing up</span>
                    </div>
                </div>
                <div class="lg:hidden w-1/2 flex justify-end ">
                    <div class="*:w-full *:my-2 *:h-[2px] *:bg-[#d8d9ef] w-[32px]  ">
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                    </div>
                </div>
            </header>
            <!-- ****** start header ****** -->

            <!-- /// the section under the header because the header is fixed  ///-->
            <section class="w-full bg-[#080915] py-10"></section>


            <!-- ****** start sec 1 ****** -->
            <section class="w-full  mx-10 flex flex-wrap *:">
                <section class="lg:w-1/2 w-full  flex flex-wrap ">
                    <section class=" w-full flex flex-wrap lg:justify-start justify-center content-center  mt-10">
                        <div class="w-full">
                            <h1 class="text-[#7cacf8] font-bold text-3xl md:text-5xl  lg:text-start  text-center lg:w-[70%]">Elevate your financial future with <span class="text-[#5a51df]">Moonnn</span></h1>
                        </div>
                        <p class="text-[#9d9ec7] lg:text-start py-5 text-lg lg:text-xl text-center w-full lg:w-[70%]">Discover diverse investment options, robust savings accounts, and
                            unmatched financial expertise for stable wealth growth.</p>
                        <div class="w-full"></div>
                    </section>
                </section>
                <section class="lg:w-1/2 w-full flex flex-wrap justify-center  py-6 ">
                    <section class="w-[100%]  relative flex justify-center items-center">
                        <figure class="absolute w-[100%] md:w-[70%]  flex justify-center items-center">
                            <img class="" src="assets/img/moon.png" alt="">
                        </figure class="absolute ">
                        <figure class="flex justify-center relative">
                            <img class="w-[328px] h-full" src="assets/img/mobilepic.png" alt="">
                        </figure>
                    </section>
                </section>
            </section>
            <!-- ****** end sec 1 ****** -->

        </section>
    </section>
</body>

</html>
